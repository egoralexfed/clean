<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∏—Å—Ç–æ –ö–æ–Ω–∫—Ä–µ—Ç–Ω–æ - –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
  <style>
    :root {
      --main-color: #1FA0A6;
      --button-color: #1FA0A6;
      --button-text-color: white;
      --secondary-bg-color: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #f5f5f5;
      color: #333;
      max-width: 100vw;
      min-height: 100vh;
    }
    .btn {
      background: var(--button-color);
      color: var(--button-text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    .btn:active {
      transform: scale(0.98);
    }
    #auth-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #auth-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #app {
      display: none;
    }
    .header {
      background: var(--main-color);
      color: white;
      padding: 15px;
      text-align: center;
    }
    .app-title {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .app-subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    .tab-bar {
      display: flex;
      background: var(--secondary-bg-color);
      border-top: 1px solid #e0e0e0;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 8px 0;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      font-size: 12px;
      color: #888;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #f0f0f0;
    }
    .tab.active {
      color: var(--main-color);
      font-weight: bold;
    }
    #section-container {
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 20px;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>

  <div id="auth-container">
    <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button class="btn" onclick="loginUser()">–í–æ–π—Ç–∏</button>
    <button class="btn" onclick="registerUser()" style="background: gray; margin-top: 10px;">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
  </div>

  <div id="app">
    <div class="header">
      <div class="app-title">–ß–∏—Å—Ç–æ –ö–æ–Ω–∫—Ä–µ—Ç–Ω–æ</div>
      <div class="app-subtitle">–¥–ª—è –∫–ª–∏–Ω–µ—Ä–∞ (Beta)</div>
    </div>

    <div id="section-container">
      <!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Ä–∞–∑–¥–µ–ª–æ–≤ –±—É–¥–µ—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
    </div>

    <div class="tab-bar">
      <div class="tab active" data-tab="orders" onclick="loadSection('orders')">üõ† –ó–∞–∫–∞–∑—ã</div>
      <div class="tab" data-tab="education" onclick="loadSection('education')">üéì –û–±—É—á–µ–Ω–∏–µ</div>
      <div class="tab" data-tab="tests" onclick="loadSection('tests')">üß™ –¢–µ—Å—Ç—ã</div>
      <div class="tab" data-tab="profile" onclick="loadSection('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>
  </div>

  <script>
    const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbxaxBpOnaxS24n2Kfhac9TW53tf9M3IsJe5c6EzHIsxXU88q4RSx7YbJAbjT8H0JaRo/exec';
    const tg = window.Telegram?.WebApp;

    if (tg) {
      tg.ready();
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        const usernameInput = document.getElementById('username');
        if (user.username) {
          usernameInput.value = user.username;
          usernameInput.disabled = true;
        } else if (user.first_name || user.last_name) {
          usernameInput.value = (user.first_name + " " + (user.last_name || '')).trim();
          usernameInput.disabled = true;
        }
      }
    }

    function loginUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');

      fetch(`${SHEET_API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            loadSection('orders');
          } else {
            if (confirm('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω. –•–æ—Ç–∏—Ç–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è?')) registerUser();
          }
        })
        .catch(e => {
          console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', e);
          alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.');
        });
    }

    function registerUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');

      fetch(`${SHEET_API_URL}?action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            window.location.href = 'welcome.html';
          } else {
            alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è.');
          }
        })
        .catch(e => {
          console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', e);
          alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.');
        });
    }

    function loadSection(name) {
      const container = document.getElementById('section-container');
      fetch('sections/' + name + '.html')
        .then(res => {
          if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
          return res.text();
        })
        .then(html => {
          container.style.opacity = 0;
          setTimeout(() => {
            container.innerHTML = html;
            container.style.opacity = 1;
          }, 100);
          document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
          const activeTab = document.querySelector(`.tab[data-tab="${name}"]`);
          if (activeTab) activeTab.classList.add('active');
        })
        .catch(err => {
          container.innerHTML = '<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞–∑–¥–µ–ª–∞</p>';
          console.error(err);
        });
    }

    document.addEventListener('DOMContentLoaded', () => loadSection('orders'));
  </script>

</body>
</html>
