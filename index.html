
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чисто Конкретно - Авторизация</title>
    <style>
        :root {
            --main-color: #1FA0A6;
            --button-color: #1FA0A6;
            --button-text-color: white;
            --secondary-bg-color: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #f5f5f5;
            color: #333;
            max-width: 100vw;
            min-height: 100vh;
        }
        .btn {
            background: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        .btn:active {
            transform: scale(0.98);
        }
        #auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #auth-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #app {
            display: none;
        }
        .header {
            background: var(--main-color);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .app-title {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <input type="text" id="username" placeholder="Имя пользователя">
        <input type="password" id="password" placeholder="Пароль">
        <button class="btn" onclick="loginUser()">Войти</button>
        <button class="btn" onclick="registerUser()" style="background: gray; margin-top: 10px;">Зарегистрироваться</button>
    </div>

    <div id="app">
        <div class="header">
            <div class="app-title">Чисто Конкретно</div>
            <div class="app-subtitle">для клинера (Beta)</div>
        </div>
        <div style="padding: 20px;">
            <h1>Добро пожаловать!</h1>
            <p>Теперь вы авторизованы и можете пользоваться приложением.</p>
        </div>
    </div>

    <script>
        const SHEET_API_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

        function loginUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }
            fetch(`${SHEET_API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Успешный вход!');
                        document.getElementById('auth-container').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                    } else {
                        if (confirm('Пользователь не найден. Хотите зарегистрироваться?')) {
                            registerUser();
                        }
                    }
                })
                .catch(error => {
                    console.error('Ошибка входа:', error);
                    alert('Ошибка подключения к серверу.');
                });
        }

        function registerUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }
            fetch(`${SHEET_API_URL}?action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Регистрация успешна!');
                        document.getElementById('auth-container').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                    } else {
                        alert('Пользователь уже существует. Попробуйте авторизоваться.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка регистрации:', error);
                    alert('Ошибка подключения к серверу.');
                });
        }
    </script>

</body>
</html>
