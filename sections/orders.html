<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ó–∞–∫–∞–∑—ã</title>
  <style>
    :root {
      --main-color: #1FA0A6;
      --button-color: #1FA0A6;
      --button-text-color: white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    .view-tabs {
      display: flex;
      width: 100%;
      background: white;
      border-bottom: 1px solid #eee;
    }

    .view-tab {
      flex: 1;
      text-align: center;
      padding: 14px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      position: relative;
      color: #888;
    }

    .view-tab.active {
      color: var(--main-color);
      font-weight: bold;
    }

    .view-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--main-color);
    }

    .tab-content {
      display: none;
      height: calc(100vh - 110px);
      overflow-y: auto;
    }

    .tab-content.active {
      display: block;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .orders-container {
      padding: 15px;
    }

    .order-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .badge-urgent {
      background: #ffebee;
      color: #d32f2f;
    }

    .badge-standard {
      background: #e8f5e9;
      color: #388e3c;
    }

    .order-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .order-details {
      display: flex;
      gap: 15px;
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .order-price {
      font-weight: bold;
      color: var(--main-color);
      font-size: 18px;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .take-btn {
      background: var(--button-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }

    .distance {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #666;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>

  <div class="view-tabs">
    <div class="view-tab active" data-tab="map-view">–ù–∞ –∫–∞—Ä—Ç–µ</div>
    <div class="view-tab" data-tab="list-view">–°–ø–∏—Å–∫–æ–º</div>
  </div>

  <div id="map-view" class="tab-content active">
    <div id="map"></div>
  </div>

  <div id="list-view" class="tab-content">
    <div class="orders-container">
      <div class="order-card">
        <span class="badge badge-urgent">–°–†–û–ß–ù–´–ô</span>
        <h3 class="order-title">–ì–µ–Ω–µ—Ä–∞–ª—å–Ω–∞—è —É–±–æ—Ä–∫–∞ 3-–∫. –∫–≤–∞—Ä—Ç–∏—Ä—ã</h3>
        <div class="order-details">
          <span>üìç –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Ä–∞–π–æ–Ω</span>
          <span>üïí 3-4 —á–∞—Å–∞</span>
        </div>
        <div class="order-footer">
          <span class="order-price">3 500 ‚ÇΩ</span>
          <button class="take-btn">–ü—Ä–∏–Ω—è—Ç—å</button>
        </div>
        <div class="distance">üìå 1.2 –∫–º –æ—Ç –≤–∞—Å</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // –í–∫–ª–∞–¥–∫–∏
      document.querySelectorAll('.view-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          tab.classList.add('active');
          const tabId = tab.dataset.tab;
          document.getElementById(tabId).classList.add('active');
        });
      });

      // –ü—Ä–∏–Ω—è—Ç—å –∑–∞–∫–∞–∑
      document.querySelectorAll('.take-btn').forEach(btn => {
        btn.addEventListener('click', function () {
          const orderTitle = this.closest('.order-card').querySelector('.order-title').textContent;
          alert(`–í—ã –ø—Ä–∏–Ω—è–ª–∏ –∑–∞–∫–∞–∑: ${orderTitle}`);
          this.textContent = '‚úÖ –ü—Ä–∏–Ω—è—Ç–æ';
          this.disabled = true;
          this.style.background = '#4CAF50';
        });
      });

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
      ymaps.ready(function () {
        const map = new ymaps.Map('map', {
          center: [55.76, 37.64], // –ú–æ—Å–∫–≤–∞
          zoom: 11
        });

        // –î–æ–±–∞–≤–∏–º –º–µ—Ç–∫–∏
        const placemark1 = new ymaps.Placemark([55.76, 37.64], {
          balloonContent: '–ì–µ–Ω–µ—Ä–∞–ª—å–Ω–∞—è —É–±–æ—Ä–∫–∞'
        });

        map.geoObjects.add(placemark1);
      });
    });
  </script>

</body>
</html>
